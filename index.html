<!Doctype>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Calculator </title>
        <link rel = "stylesheet" type = "text/css" href = "style.css" />
        <link rel="icon" href="calculatorIcon.png">
    </head>
    <body>
        <h1> Calculator </h1>
  
        <div class = "calculator">
            <div class ="calculator-content"> 
            <div class = "display">
                <div class = "top-bar"> 
                        <p class = "equation"> Created By iddharth Nath </p>
                </div>
                <div class = "bottom">
                     <p class = "displayMessage"> 0 </p> 
                    </div>
                
            </div>
            <div class = "buttonsContainer">
                    
                <button class = "clear" id = "extra" value="AC"> AC </button>
                <button class = "sign" id = "extra" value="+/-"> +/- </button>
                <button class = "delete" id = "extra" value="Del"> Del </button>
                <button class = "operator" value="/"> รท </button>
                <button class = "number" value="7"> 7 </button>
                <button class = "number" value="8"> 8 </button>
                <button class = "number" value="9"> 9 </button>
                <button class = "operator" value="x"> x </button>
                <button class = "number" value="4"> 4 </button>
                <button class = "number" value="5"> 5 </button>
                <button class = "number" value="6"> 6 </button>
                <button class = "operator" value="-"> - </button>
                <button class = "number" value="1"> 1 </button>
                <button class = "number" value="2"> 2 </button>
                <button class = "number" value="3"> 3 </button>
                <button class = "operator" value="+"> + </button>
                <button class = "number" value="0"> 0 </button>
                <button class = "number" value="."> . </button>
                <button class = "operator" id = "equal" value="="> = </button>

            </div>
        </div>
    </div>
        <script src = "script.js"></script>
    </body>
</html>
